<!DOCTYPE html>
<html lang="en"dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلام بر حسین</title>
    <link rel="stylesheet" href="./font/font-face.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./4.css">
    <link rel="stylesheet" href="./4.css">
    
</head>
<body>
    <div class="container">
        <form action="#" class="form">
    
            <h2 class="form-title">فرم ثبت نام:</h2>
            <label for="name">نام :</label>
            <input type="text"name="name"id="name"class="form-control">
            <label for="email">ایمیل :</label>
            <input type="email"name="email"id="email"class="form-control">
            <label for="password">پسورد :</label>
            <input type="password"name="password"id="password"class="form-control">
            <label for="password-confirm">تکرار پسورد :</label>
            <input type="password-confirm"name="password-confirm"id="password-confirm"class="form-control">
            <label for="rules">قوانین راقبول دارم :</label>
            <input type="checkbox"name="rules"id="rules">
            <button type="submit">ثبت نام </button>
            
        </form>
    </div>  



    <div class="container">
        <div class="cube">
            <div class="cube__face cube__face--front">front</div>
            <div class="cube__face cube__face--back">back</div>
            <div class="cube__face cube__face--left">left</div>
            <div class="cube__face cube__face--right">right</div>
            <div class="cube__face cube__face--top">top</div>
            <div class="cube__face cube__face--bottom">bottom</div>
        </div>
    </div>

</body>
</html>
